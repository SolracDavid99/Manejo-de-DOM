<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="header">
    </div>
    <section id="container">
        <ul>
            <li class="first">one</li>
            <li class="second">two</li>
            <li class="third">three</li>
        </ul>
        <ol>
            <li class="first">one</li>
            <li class="second">two</li>
            <li class="third">three</li>
        </ol>
    </section>
    <div class="footer">
    </div>

    <div>
        <button id="jsstyle" onclick="selectNoQ()">Select container - NoQ</button>
    </div>
    <div>
        <button id="jsstyle" onclick="selectQuery()">Select container - Query</button>
    </div>
    <div>
        <button id="jsstyle" onclick="selectSecond()">Select "second" item list</button>
    </div>
    <div>
        <button id="jsstyle" onclick="selectThirdOl()">Select "Third" item in Ol list</button>
    </div>
    <div>
        <button id="jsstyle" onclick="hello()">Give Text Hello</button>
    </div>
    <div>
        <button id="jsstyle" onclick="footerPlusMain()">Add class Main to Footer</button>
    </div>
    <div>
        <button id="jsstyle" onclick="footerMinusMain()">Remove class Main to Footer</button>
    </div>
    <div>
        <button id="jsstyle" onclick="addLi()">Add Li element</button>
    </div>

    <script>

        function selectNoQ(){
            document.getElementById('container').style.backgroundColor="green";
        }
        function selectQuery(){
            document.querySelector("#container").style.backgroundColor = "red";
        }
        function selectSecond(){
            var y = document.getElementsByClassName("second");
            for(var i=0;i<=y.length;i++){
                y[i].style.backgroundColor="red";
            }
        }

        function selectThirdOl(){
            //document.getgetElementsByTagName("ol").getElementsByClassName("third")[0].style.backgroundColor="green";
            document.querySelector("#container ol .third").style.backgroundColor="blue";
        }

        function hello(){
            document.getElementById('container').innerHTML="Hello!";
        }

        function footerPlusMain(){
            var element = document.getElementsByClassName("footer");
            element.classList.add("main");
        }

        function footerMinusMain(){
            var element = document.getElementsByClassName("footer");
            element.classList.remove("main");
        }

        function addLi(){
            var x = document.createElement("LI");
            var t = document.createTextNode("Four");
            x.appendChild(t);
            document.querySelector("#container ul").appendChild(x);
            // document.getElementById("myList").appendChild(x);
        }
    </script>

</body>
</html>
